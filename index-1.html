<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content from your original index.html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Online Examination System</title>
    <!-- Add Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            color: #fff;
        }

        .container {
    width: 100%;
    max-width: 600px;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
    margin-top: 20px; /* Adjusted margin to move the container down */
}

        .logo-container img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 20px; /* Adjusted margin for the logo */
}


        h1 {
            margin-bottom: 30px; /* Increased margin between tagline and the heading */
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        p {
            margin-bottom: 50px; /* Increased margin between the tagline and the statement */
            font-size: 18px;
        }

        #loginOptions {
    display: none;
    flex-direction: column;
    background: linear-gradient(135deg, #ffffff, #f0f0f0);
    border-radius: 5px;
    padding: 10px;
    border: none; /* Remove the border */
    outline: none; /* Remove the outline */
}


#loginOptions button {
    margin-bottom: 5px;
    font-size: 16px !important; /* Adjusted font size with !important */
    padding: 10px 20px;
    cursor: pointer;
    border: none;
    background: linear-gradient(135deg, #3498db, #8e44ad);
    color: #fff;
    border-radius: 5px;
    transition: background 0.3s, color 0.3s;
}



  #loginOptions button:hover {
    background: #e0e0e0; /* Change background color on hover */
  }

  .dropdown {
    position: fixed; /* Change to fixed position */
    top: 20px; /* Adjust top position */
    left: 20px; /* Adjust left position */
    z-index: 1;
    cursor: pointer;
}

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #000;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #a93226;
            color: #fff;
        }

        .icon {
            font-size: 20px;
            color: #fff;
            transition: color 0.3s;
        }

        .icon:hover {
            color: #a93226;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        #loginBtn {
    background: transparent; /* Set background to transparent */
    color: #fff;
    border: 2px solid #fff; /* Add a white border for visibility */
    padding: 12px 24px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s, color 0.3s;
}

#loginBtn:hover {
    background: rgba(255, 255, 255, 0.3); /* Add a subtle white background on hover for visibility */
}

#loginOptions button {
    margin-bottom: 5px;
    font-size: 14px;
    padding: 10px 20px;
    cursor: pointer;
    border: none; /* Remove the border */
    background: linear-gradient(135deg, #3498db, #8e44ad);
    color: #fff;
    border-radius: 5px;
    transition: background 0.3s, color 0.3s;
}

#loginOptions button:hover {
    background: #2980b9;
}

    </style>
    <base href="./">
</head>
<body>

  <div class="container">
      <div class="logo-container">
          <img src="OES.png" alt="Icon">
      </div>
      <h1>Empowering Minds with <br> Online Examination System</h1>
      <p>Experience seamless online examinations. Choose an option below to get started:</p>

      <button id="loginBtn">Login</button>
      <div id="loginOptions">
        <button id="studentLoginBtn">Student Login</button>
        <button id="instructorLoginBtn">Instructor Login</button>
        <button id="adminLoginBtn">Admin Login</button>
      </div>

  <!-- Dropdown section -->
  <div class="dropdown" onclick="toggleDropdown()">
      <i class="icon fas fa-bars"></i>
      <div class="dropdown-content" id="dropdownContent">
          <a href="about us.html" >About Us</a>
      </div>
  </div>

  <!-- Your existing scripts -->
  <script src="script.js"></script>

  <script>
      function toggleDropdown() {
          var dropdownContent = document.getElementById("dropdownContent");
          dropdownContent.style.display = (dropdownContent.style.display === "block") ? "none" : "block";
      }

      // Close dropdown when clicking outside of it
      window.onclick = function(event) {
          var dropdown = document.querySelector('.dropdown');
          if (event.target !== dropdown && !dropdown.contains(event.target)) {
              document.getElementById("dropdownContent").style.display = "none";
          }
      }

      // Function to navigate to a specific page
      function navigateTo(page) {
          window.location.href = page;
      }
      var loginOptions = document.getElementById('loginOptions');
  var loginBtn = document.getElementById('loginBtn');

  document.getElementById('loginBtn').addEventListener('click', function() {
    loginOptions.style.display = (loginOptions.style.display === 'flex') ? 'none' : 'flex';
  });

  document.addEventListener('click', function(event) {
    if (event.target !== loginOptions && event.target !== loginBtn && !loginOptions.contains(event.target)) {
      loginOptions.style.display = 'none';
    }
  });

  document.getElementById('studentLoginBtn').addEventListener('click', function() {
    // Redirect to student login page
    navigateTo('login.html');
  });

  document.getElementById('instructorLoginBtn').addEventListener('click', function() {
    // Redirect to instructor login page
    navigateTo('instructorlogin.html');
  });

  document.getElementById('adminLoginBtn').addEventListener('click', function() {
    console.log("Admin login clicked");
    // You can add redirection for admin login if needed
  });
  </script>
</body>
</html>
